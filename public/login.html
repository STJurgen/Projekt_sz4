<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login oldal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 19px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <a href="index.html" class="d-block text-center">
      <img src="kepek/logopic.png" alt="PROCOMP logo" style="height: 70px;">
    </a>
    <h2>Bejelentkezés</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="pelda@pelda.hu">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="password" placeholder="Jelszó">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Emlékezz rám</label>
      </div>
      <button type="submit" class="btn btn-secondary w-100">Belépés</button>
    </form>
    <div class="text-center mt-3">
      <a href="#">Elfelejtett jelszó?</a><br>
      <a href="register.html">Regisztráció</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

    fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",   // <<< FONTOS!!!
    body: JSON.stringify({ email, password })
    })
      .then(res => res.json())
      .then(data => {
        if (data.userId) {
          window.location.href = "index.html";
        } else {
          alert(data.message || "Hibás e-mail vagy jelszó!");
        }
      })
      .catch(err => alert("Hiba a bejelentkezés során: " + err.message));
    });

    
  </script>
</body>
</html>
